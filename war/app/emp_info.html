	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="dashboard.html">Payroll Status</a></li>
					<li class="active"><a href="emp_info.html">Employee
							information</a></li>

				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div class="panel panel-primary" id="main">
					<div class="panel-heading">
						<h3 class="panel-title">Employee info</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">Employee No:</label>
							</div>
							<p id="emp_no"></p>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">Employee Name:</label>
							</div>
							<p id="emp_name"></p>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">Pan No:</label>
							</div>
							<p id="pan_no"></p>
						</div>

						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">CTC/Annum:</label>
							</div>
							<p id="ctc_annum"></p>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">Department:</label>
							</div>
							<p id="department"></p>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">Designation:</label>
							</div>
							<p id="designation"></p>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">Start Date:</label>
							</div>
							<p id="start_date"></p>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">Location:</label>
							</div>
							<p id="location"></p>
						</div>
					</div>
				</div>

				<div class="panel panel-primary" id="main">
					<div class="panel-heading">
						<h3 class="panel-title">Bank details</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">Bank Account Name:</label>
							</div>
							<p id="bank_name"></p>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">Bank Account No:</label>
							</div>
							<p id="bank_no"></p>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">IFSC code:</label>
							</div>
							<p id="ifsc_no"></p>
						</div>

						<div class="row">
							<div class="col-xs-4">
								<label class="control-label">Account type:</label>
							</div>
							<p id="account_type"></p>
						</div>
					</div>
				</div>

				<div class="panel panel-primary" id="main2">
					<div class="panel-heading">
						<h3 class="panel-title">Payment details</h3>
					</div>
					<div class="panel-body">

						<div class="row">
							<div class="col-xs-4">
								<div class="radio">
									<label> <input type="radio" name="optionsRadios">
										Assign to payroll
									</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<div class="radio">
									<label> <input type="radio" name="optionsRadios">
										Terminated
									</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<div class="">
									<label class="control-label">CTC Template:</label>
								</div>
								<p id="ctc_template"></p>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-4">
								<div class="">
									<label class="control-label">Salary component effective
										from:</label>
								</div>
								<p id="ctc_template"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
